<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <div id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem magni quis recusandae quisquam quidem eius reiciendis harum ex deserunt, sint dolore vitae minus culpa? Enim amet quos debitis iste eaque?</div>
        <button id="copy">Copy</button>

        <div id="echo"></div>
        <button id="paste">Paste</button>


        <script>
            let btn = document.getElementById("copy");
            btn.addEventListener('click', () => {
                let text = document.getElementById("text").textContent;
                navigator.clipboard.writeText(text).then(() => {
                    console.log('Text copied to clipboard');
                }).catch((error) => {
                    console.error('Failed to copy text:', error);
                });
            })

            let btn2 = document.getElementById("paste");
            btn2.addEventListener('click', async () => {
                // navigator.clipboard.readText().then(clipboardText => {
                //     console.log('Clipboard contents:', clipboardText);
                // });
                let echo = document.getElementById("echo");
                // navigator.clipboard.readText().then(clipboardText => {
                //     console.log('Clipboard contents:', clipboardText);
                //     echo.textContent = clipboardText;
                // }).catch((error) => {
                //     console.error('Failed to read clipboard contents:', error);
                // });

                let clipboardText = await navigator.clipboard.readText();
                echo.textContent = clipboardText;
                console.log('Clipboard contents:', clipboardText);
            })
        </script>
    </body>
</html>
